<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Scoped slots</h1>

    <main>
        <mis-tareas :listado="tareas">
            <template slot="tarea" slot-scope="datos">
                <li>{{datos.title}}</li>
            </template>
        </mis-tareas>

        <mis-tareas :listado="tareas">
            <template slot="tarea" slot-scope="datos">
                <li><h3>{{datos.title}}</h1></li>
            </template>
        </mis-tareas>

        <mis-tareas :listado="tareas">
            <template slot="tarea" slot-scope="datos">
                <li><span>üòç {{datos.title}} </span></li>
            </template>
        </mis-tareas>
        <pre>{{ $data }}</pre>
    </main>

    <!-- Template -->
    <template id="mis-tareas-template">
        <ul>
            <!-- <li v-for="tarea in listado">
                {{ tarea.titulo }}
            </li> -->
            <slot name="tarea" 
                  v-for="tarea in listado"
                  :title="tarea.titulo"></slot>
        </ul>
    </template>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
