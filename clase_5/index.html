<body>
    <h1>Events</h1>

    <main>
        <ul>
            <li v-for="tarea in tareas">
                {{ tarea }}
            </li>
        </ul>
        <!-- prevent: No permitir que se refresque la pÃ¡gina -->
        <form v-on:submit.prevent="agregarTarea()">
            <input type="text" placeholder="Introduce tu tarea" v-model="newTarea">
            <input type="submit" value="Enviar tarea">
        </form>

        <pre>{{$data}}</pre>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</body>
